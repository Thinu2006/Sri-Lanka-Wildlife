<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka Wildlife</title>  
    <link rel="stylesheet" href="./index.css">
    <meta name="description" content="Wildlife Sri Lanka">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    
    <!--icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!--Manifest File-->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!--Alpine.js-->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <header>
        <img src="./img/logo.png" class="logo" alt="logo">
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <a href="login.html">
                <ion-icon name="log-in-outline" class="loginPage"></ion-icon>
            </a>
            <ion-icon name="menu-outline" class="hamburger-btn"></ion-icon>
            <ion-icon name="close-outline" class="close-btn"></ion-icon>
        </label>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="intro.html">About  <ion-icon name="caret-down-outline"></ion-icon></a>
                <ul>
                    <li><a href="Wilpattu.html">Wilpattu</a></li>
                    <li><a href="Udawalawe.html">Udawalawe</a></li>
                    <li><a href="Minneriya.html">Minneriya</a></li>
                    <li><a href="Yala.html">Yala</a></li>
                </ul>
                </li>
                <li><a href="Department.html">Department</a></li>
                <li><a href="Animals.html">Animals  <ion-icon name="caret-down-outline"></ion-icon></a>
                <ul>
                    <li><a href="Leopards.html">Leopards</a></li>
                </ul>
                </li>
                <button class="login-btn"><a href="login.html" class="link"  name="logout">LOGOUT</a></button>
            </ul>
        </nav>
    </header>
    <section class="bg-image">
        <section class="bg-content">
            <section class="bg-content-sub" x-data="banner">
                <h1 x-text="pageTitle"></h1>
                <p x-text="description"></p>
            </section>
        </section>
    </section>
    <!----Body--->
    <main>
        <section class="main-container" x-data="intro">
            <section class="main-title" x-text="mainTitle" id="titleOne"></section>
            <section class="content">
                <section class="text">
                    <p x-text="introContent" id="contentOne"></p>
                </section>
            </section>  
            <button onclick="openEditorOne()" class="editbtnOne">Click To Edit Content</button> 
        </section>
        <section class="sub-container-1" x-data="contentOne">
            <section class="main-title" x-text="subOne" id="titleTwo"></section>
            <section class='content'>
                <p x-text="subOneContentOne" id="contentTwoOne"></p>
                <section class="list-1">
                    <img src="./img/langur.jpeg" class="animal1" alt="Langur">
                    <ul id="listOne">
                        <template x-for="wild in animals">
                            <li x-text="wild"></li>
                        </template>
                    </ul>
                </section><br>
                <p x-text="subOneContentTwo" id="contentTwoTwo"></p>
                <section class="list-2">
                    <ol id="listTwo">
                        <template x-for="adventure in activities">
                            <li x-text="adventure"></li>
                        </template>
                    </ol>
                </section>
            </section>
            <button onclick="openEditorTwo()" class="editbtnTwo">Click To Edit Content</button> 
        </section>
        <section class="sub-container-2" x-data="contentTwo">
            <section class='main-title' x-text="subTwo" id="titleThree"></section>
            <section class="content">
                <p x-text="subTwoContentOne" id="contentThree"></p>
            </section>
            <section class="img">
                <img src="./img/content2.jpg" class="animal2" alt="Elephant">
                <img src="./img/content3.jpg" class="animal2"  alt="Elephant Park">
            </section>
            <button onclick="openEditorThree()" class="editbtnThree">Click To Edit Content</button> 
        </section>
        
        <!-- The Modal One -->
        <section id="editModalOne" class="modalOne">
            <h1 class="model-title">Edit Content</h1>
            <!-- Modal content -->
            <section class="modal-content">
                <textarea id="editedHeadingOne" placeholder="Edit heading" class="editTitle"></textarea>
                <textarea id="editedParagraphOne" placeholder="Edit paragraph" class="editPara"></textarea>
            </section>
            <button onclick="saveChangesOne()" class="model-button">Save Changes</button>
            <button onclick="closeEditorOne()" class="model-button">Close</button>
        </section>
        <!-- The Modal Two -->
        <section id="editModalTwo" class="modalTwo">
            <h1 class="model-title">Edit Content</h1>
            <!-- Modal content -->
            <section class="modal-content">
                <textarea id="editedHeadingTwo" placeholder="Edit heading" class="editTitle"></textarea>
                <textarea id="editedParagraphTwoOne" placeholder="Edit paragraph" class="editPara"></textarea>
                <textarea id="editedListOne" class="editList"></textarea>
                <textarea id="editedParagraphTwoTwo" placeholder="Edit paragraph" class="editPara"></textarea>
                <textarea id="editedListTwo" class="editList"></textarea>
            </section>
            <button onclick="saveChangesTwo()" class="model-button">Save Changes</button>
            <button onclick="closeEditorTwo()" class="model-button">Close</button>
        </section>
        <!-- The Modal Three -->
        <section id="editModalThree" class="modalThree">
            <h1 class="model-title">Edit Content</h1>
            <!-- Modal content -->
            <section class="modal-content">
                <textarea id="editedHeadingThree" placeholder="Edit heading" class="editTitle"></textarea>
                <textarea id="editedParagraphThree" placeholder="Edit paragraph" class="editPara"></textarea>
            </section>
            <button onclick="saveChangesThree()" class="model-button">Save Changes</button>
            <button onclick="closeEditorThree()" class="model-button">Close</button>
        </section>
    </main>
    <!----footer section---->
    <footer id="footer">
        <!----Newsletter subcription-->
        <section id="newsletter">
            <h2>Subscribe Newsletter</h2>
            <form id="subscribeForm">
                <input type="email" id="emailInput" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </section>
        <!----Footer bar-->
        <section class="footer-container">
            <section class="social-icons">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-google"></ion-icon>
            </section>
            <section class="footer-nav">
                <a href="index.html">Home</a>
                <a href="intro.html">About</a>
                <a href="Department.html">Department</a>
                <a href="Animals.html">Animals</a>
            </section>
            <section class="footer-bottom">
                <p>Copyright &copy;2023; Designed by <spam class="designer">Thinudi Fernando</spam></p>
            </section>
        </section>
    </footer>
    <script src="./index.js"></script>
    <script src="./newsletter.js"></script>
</body>
</html>
