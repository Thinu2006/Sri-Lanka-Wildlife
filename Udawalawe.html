        <section class="bg-content">
            <h1 x-text="pageTitle"></h1>

    <main>
        <section class="main-container" x-data="intro">
            <section class="main-title" x-text="mainTitle"></section>
            <section class="content">
                <section class="text">
                    <p x-text="content"></p><br>
                    <ul id="list">
                        <template x-for="info in udawalawe">
                            <li x-text="info"></li>
                        </template>
                    </ul>
                </section>
                <section class="detail">
                    <img src="./img/udawalawe-image-1.jpg"class="img" alt="Deers">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126857.44912710293!2d80.81955540753965!3d6.484239058289692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae408ff88887e79%3A0xaf12e79ffbd980d7!2sUdawalawe%20National%20Park!5e0!3m2!1sen!2slk!4v1703500033876!5m2!1sen!2slk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>

                <button onclick="openEditorOne()" class="editbtnOne">Click To Edit Content</button> 
            </section> 
        </section>
        <!-- The Modal One -->
        <section id="editModalOne" class="modalOne">
            <h1 class="model-title">Edit Content</h1>
            <!-- Modal content -->
            <section class="modal-content">
                <textarea id="editedHeading" placeholder="Edit heading" class="editTitle"></textarea>
                <textarea id="editedParagraph" placeholder="Edit paragraph" class="editPara"></textarea>
                <textarea id="editedList" class="editList"></textarea>
            </section>
            <button onclick="saveChangesOne()" class="model-button">Save Changes</button>
            <button onclick="closeEditorOne()" class="model-button">Close</button>
        </section>
        <section class="table-container" x-data="tableData">
            <section class="main-title" x-text="tabletitle" id="tbTitle"></section>
            <table>
                <thead>
                    <tr>
                        <th x-text="headerOne" id="tbTitleOne"></th>
                        <th x-text="headerTwo" id="tbTitleTwo"></th>
                        <th x-text="headerThree"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="data-name">
                            <section class="nameOne" x-text="animalOne"></section>
                        </td>
                        <td class="data-name">
                            <section class="fact">
                                <ul id="tbListOne">
                                    <template x-for="info in animalOneData">
                                        <li x-text="info"></li>
                                    </template>
                                </ul>
                            </section>    
                        </td>
                        <td class="data-name">
                            <section class="data-image">
                                <img src="./img/U-tb-img-1.jpg" alt="Elephant">
                            </section>
                        </td>
                    </tr>
                    <tr>
                        <td class="data-name">
                            <section class="nameTwo" x-text="animalTwo"></section>
                        </td>
                        <td class="data-name">
                            <section class="fact">
                                <ul id="tbListTwo">
                                    <template x-for="info in animalTwoData">
                                        <li x-text="info"></li>
                                    </template>
                                </ul>
                            </section>       
                        </td>
                        <td class="data-name">
                            <section class="data-image">
                                <img src="./img/U-tb-img-2.jpg" class="img-1" alt="Deers">
                            </section>
                        </td>
                    </tr>
                    <tr>
                        <td class="data-name">
                            <section class="nameThree" x-text="animalThree"></section>
                        </td>
                        <td class="data-name">
                            <section class="fact">
                                <ul id="tbListThree">
                                    <template x-for="info in animalThreeData">
                                        <li x-text="info"></li>
                                    </template> 
                                </ul>
                            </section>       
                        </td>
                        <td class="data-name">
                            <section class="data-image">
                                <img src="./img/U-tb-img-3.jpg" class="img-1" alt="leopard">
                            </section>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="t-footer" x-text="source"></td>
                    </tr>
                </tfoot>
            </table>
            <button onclick="openEditorTwo()" class="editbtnTwo">Click To Edit Content</button> 
        </section> 
        <!-- The Modal Two -->
        <section id="editModalTwo" class="modalTwo">
            <h1 class="model-title">Edit Content</h1>
            <!-- Modal content -->
            <section class="modal-content">
                <textarea id="editedMainHeading"class="editTitle"></textarea>
