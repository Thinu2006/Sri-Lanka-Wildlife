<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./admin.css">
    <meta name="description" content="Insert your meta description here.">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    
    <!--icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!--Manifest File-->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!--Alpine.js-->
    <script src="//unpkg.com/alpinejs" defer></script>

</head>
<body>
    <header> 
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <ion-icon name="menu-outline" id="menu-toggle"></ion-icon>
        </label>
    </header>
    <aside id="menu">
        <section x-data="menu">
            <ion-icon name="close-outline" id="close-btn"></ion-icon>
            <img src="./img/logo.png" class="logo" alt="Logo">
            <h2 x-text="menuTitle"></h2>
        </section>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="intro.html">About</a></li>
                <li><a href="Department.html">Department</a></li>
                <li><a href="Animals.html">Animal</a></li>
            </ul>
            <ul>
                <button class="logout"><a href="login.html">Logout</a></button>
            </ul>
        </nav>
    </aside>
    <main x-data="content">
        <section class="title">
            <h1 x-text="titleOne"></h1>
        </section>
        <!-- Registered users --> 
        <section class="user-details">
            <section id="registeredUsersContainer" >
                <!-- Registered users will be displayed here --> 
            </section>
        </section>
        <!--Newsletter Subscription --> 
        <section class="newsletter-subcribe">
            <h3 x-text="titleTwo"></h3> 
            <ul id="subscriptionsList"></ul> 
        </section>
    </main>
    <script src="./admin.js"></script>
</body>
</html>
