    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!--Manifest File-->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">

    <meta name="theme-color" content="#ffffff">

    <!--Alpine.js-->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <header>
        <img src="./img/logo.png" class="logo">
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <a href="login.html">
                <ion-icon name="log-in-outline" class="loginPage"></ion-icon>
            </a>
            <ion-icon name="menu-outline" class="hamburger-btn"></ion-icon>
            <ion-icon name="close-outline" class="close-btn"></ion-icon>
        </label>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="intro.html">About  <ion-icon name="caret-down-outline"></ion-icon></a>
                <ul>
                    <li><a href="Wilpattu.html">Wilpattu</a></li>
                    <li><a href="Udawalawe.html">Udawalawe</a></li>
                    <li><a href="Minneriya.html">Minneriya</a></li>
                    <li><a href="Yala.html">Yala</a></li>
                </ul>
                </li>
                <li><a href="Department.html">Department</a></li>
                <li><a href="Animals.html">Animals  <ion-icon name="caret-down-outline"></ion-icon></a>
                <ul>
                    <li><a href="Leopards.html">Leopards</a></li>
                </ul>
                </li>
                <button class="login-btn"><a href="login.html" class="link" name="logout">LOGOUT</a></button>
            </ul>
        </nav>
    </header>

    <section class="bg-image" x-data="banner">
        <section class="bg-content">
            <h1 x-text="pageTitle"></h1>
        </section>
    </section>

    <main>

        <section class="main-container" x-data="intro">
            <section class="main-title" x-text="title"></section>
            <section class="content">
                <p x-text="content" class="paraOne"></p>
            </section>
            <section class="img-container">
                <img src="./img/yala-img-1.jpg" class="img-1" alt="peacock">
                <img src="./img/yala-img-2.jpg" class="img-2" alt="bears">
            </section>
            <button onclick="openEditorOne()" class="editbtnOne">Click To Edit Content</button> 
        </section>

        <section class="subContainer">
            <section class="sub-container" x-data="yalaData">
                <section class="card">
                    <section class="card-inner">
                        <section class="front" id="front-1">
                            <h1 x-text="cardOneTitle" id="cardOnetitle"></h1>
                        </section>
                        <section class="back" id="back-1">
                            <p x-text="cardOneContent" id="paraOne"></p>
                        </section>
                    </section>
                </section>
                <section class="card">
                    <section class="card-inner">
                        <section class="front" id="front-2">
                            <h1 x-text="cardTwoTitle"  id="cardTwoTitle"></h1>
                        </section>
                        <section class="back" id="back-2">
                            <p x-text="cardTwoContent" id="paraTwo"></p>
                        </section>
                    </section>
                </section>
                <section class="card">
                    <section class="card-inner">
                        <section class="front" id="front-3">
                            <h1 x-text="cardThreeTitle" id="cardThreeTitle"></h1>
                        </section>
                        <section class="back" id="back-3">
                            <p x-text="cardThreeContent"  id="paraThree"></p>
                        </section>
                    </section>
                </section>
            </section>
            <button onclick="openEditorTwo()" class="editbtnTwo">Click To Edit Content</button> 
        </section>
        
        <!-- The Modal One -->
        <section id="editModalOne" class="modalOne">
            <h1 class="model-title">Edit Content</h1>
            <!-- Modal content -->
            <section class="modal-content">
                <textarea id="editedHeadingOne" placeholder="Edit heading" class="editTitle"></textarea>
                <textarea id="editedParagraphOne" placeholder="Edit paragraph" class="editPara"></textarea>
            </section>
            <button onclick="saveChangesOne()" class="model-button">Save Changes</button>
            <button onclick="closeEditorOne()" class="model-button">Close</button>
        </section>
         <!-- The Modal Two -->
         <section id="editModalTwo" class="modalTwo">
            <h1 class="model-title">Edit Content</h1>
            <!-- Modal content -->
            <section class="modal-content">
                <textarea id="editedCardHeadingOne" placeholder="Edit heading" class="editCardTitle"></textarea>
                <textarea id="editedCardParaOne" placeholder="Edit paragraph" class="editCardParaOne"></textarea>
                <textarea id="editedCardHeadingTwo" placeholder="Edit heading" class="editCardTitle"></textarea>
                <textarea id="editedCardParaTwo" placeholder="Edit paragraph" class="editCardParaTwo"></textarea>
                <textarea id="editedCardHeadingThree" placeholder="Edit heading" class="editCardTitle"></textarea>
                <textarea id="editedCardParaThree" placeholder="Edit paragraph" class="editCardParaThree"></textarea>
            </section>
            <button onclick="saveChangesTwo()" class="model-button">Save Changes</button>
            <button onclick="closeEditorTwo()" class="model-button">Close</button>
        </section>
    </main>
    <footer id="footer">
        <section id="newsletter">
            <h2>Subscribe Newsletter</h2>
            <form id="subscribeForm">
                <input type="email" id="emailInput" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </section>
        <section class="footer-container">
            <section class="social-icons">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>

            </section>
            <section class="footer-nav">
                <a href="index.html">Home</a>
                <a href="intro.html">About</a>
                <a href="Department.html">Department</a>

            </section>

                <p>Copyright &copy;2023; Designed by <spam class="designer">Thinudi Fernando</spam></p>
            </section>

    <script src="./newsletter.js"></script>
</body>
</html>
